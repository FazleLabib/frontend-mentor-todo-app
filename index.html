<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="background"></div>
  
  <main>

    <div class="container">
      <div class="header">
        <h1>Todo</h1>
        <img id="light-mode-button" src="./images/icon-sun.svg" alt="Icon of a sun/Light mode icon">
        <img id="dark-mode-button" class="hidden" src="./images/icon-moon.svg" alt="Icon of a moon/Dark mode icon">
      </div>

      <form action="javascript:void(0);">
        <button id="add-task">+</button>
        <input type="text" id="input" placeholder="Create a new todo...">
      </form>

      <div id="task-container">

        <div class="remaining-tasks"></div>

        <div id="no-tasks">
          <p>No tasks remaining!</p>
        </div>

        <div class="options">
          <p id="items-left"><!-- Add dynamic number --> items left</p>

          <div class="filters">
            <button><p id="all">All</p></button>
            <button><p id="active">Active</p></button>
            <button><p id="completed">Completed</p></button>
          </div>

          <p id="clear-completed">Clear Completed</p>
        </div>
      </div>

      <p class="instruction">Drag and drop to reorder list</p>
      
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
